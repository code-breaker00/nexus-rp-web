    <!-- Styles -->
    <style>
        :root {
            --theme-font-family: 'Arial', sans-serif;
            --theme-body-color: #ffffff;
            --theme-body-background: #262626;
            --theme-navbar-background: #101010 !important;
            --theme-button-color: #ffffff;
            --theme-button-background: #ff8909;
            --theme-button-second-color: #000000;
            --theme-button-second-background: #ffffff;
            --theme-button-second-background-2: #dfdfdf;
            --theme-dropdown-background: #262626;
        }

        body {
            font-family: var(--theme-font-family);
            background-color: var(--theme-body-background);
            color: var(--theme-body-color);
            margin: 0;
            padding: 0;
        }

        .header-socials {
            display: flex;
            flex-direction: column; /* Affiche les éléments en colonne */
            align-items: flex-start; /* Aligne les éléments à gauche */
            padding-top: 1rem; /* Espace en haut */
        }

        .header-socials a {
            display: block; /* Force les éléments à s'afficher en bloc */
            margin-bottom: 10px; /* Ajoute un espace entre les éléments */
            color: var(--theme-button-color);
            text-decoration: none;
        }

        .header-socials img {
            display: block; /* Assure que les images s'affichent en bloc */
            margin-bottom: 10px; /* Espace entre les images */
        }

        .header-socials h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--theme-button-background);
            color: var(--theme-button-color);
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
        }

        .btn-theme-second {
            background-color: var(--theme-button-second-background);
            color: var(--theme-button-second-color);
        }
    </style>
